<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/images/smallBU.PNG" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../pages.css" />
    <style>
      .btn-container {
        display: flex;
        justify-content: flex-start;
      }
      .btn-container button {
        margin-right: 5px;
      }
      .dialog-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        z-index: 9999;
      }
    </style>
    <title>Shop Management</title>
    <script>
      $(document).ready(function () {
        // Delete button click event
        $('.delete-btn').on('click', function () {
          var $dialogContainer = $(this).closest('.item-row').find('.dialog-container');
          $dialogContainer.show();
        });

        // Edit button click event
        $('.edit-btn').on('click', function () {
          var $dialogContainer = $(this).closest('.item-row').find('.dialog-container');
          $dialogContainer.show();
        });

        // Dialog cancel button click event
        $('.dialog-container .cancel-btn').on('click', function () {
          var $dialogContainer = $(this).closest('.dialog-container');
          $dialogContainer.hide();
        });

        // Dialog confirm button click event
        $('.dialog-container .confirm-btn').on('click', function () {
          var $dialogContainer = $(this).closest('.dialog-container');
          var $itemRow = $dialogContainer.closest('.item-row');

          // Handle delete or edit operation here

          // Example: Delete item
          $itemRow.remove(); // Remove the item row from the table

          $dialogContainer.hide(); // Hide the dialog
        });
      });
    </script>
  </head>
  <body>
    <script src="../homePageHeader.js"></script>
    <div class="container">
      <iframe src="./barChart.html" frameborder="0" width="100%" height="400rem"></iframe>
      <h1>Store Management</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="item-row">
            <td>Item 1</td>
            <td>$10.99</td>
            <td>
              <div class="btn-container">
                <button class="btn btn-danger delete-btn">Delete</button>
                <button class="btn btn-primary edit-btn">Edit</button>
              </div>
              <div class="dialog-container">
                <p>Are you sure you want to delete this item?</p>
                <button class="btn btn-secondary cancel-btn">No</button>
                <button class="btn btn-danger confirm-btn">Yes</button>
              </div>
            </td>
          </tr>
          <!-- Add more item rows here -->
        </tbody>
      </table>
    </div>
    <script src="../homePageFooter.js"></script>
  </body>
</html>
