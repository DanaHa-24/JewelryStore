<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/images/smallBU.PNG" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/pages.css" />
  </head>
  <header id="home-page-header" class="sticky-top"></header>
  <body>
    <div class="container" style="direction: rtl; padding: 2rem">
      <h2 class="manage-title">פרטי משתמש</h2>
      <div class="manage-card">
        <form id="user-details-form" class="manage-form">
          <div>
            <label for="user-id">משתמש ID:</label>
            <input class="form-control" type="text" id="user-id" disabled />
          </div>
          <div>
            <label for="first-name">שם פרטי:</label>
            <input class="form-control" type="text" id="first-name" />
          </div>
          <div>
            <label for="last-name">שם משפחה:</label>
            <input class="form-control" type="text" id="last-name" />
          </div>
          <div>
            <label for="username">שם משתמש:</label>
            <input class="form-control" type="email" id="username" />
          </div>
          <div>
            <label for="phone-number">מס' טלפון:</label>
            <input class="form-control" type="number" id="phone-number" />
          </div>
          <div>
            <label for="role">תפקיד:</label>
            <select class="form-control" name="role" id="role">
              <option value="customer">לקוח</option>
              <option value="admin">מנהל</option>
            </select>
          </div>
          <div>
            <label for="num-of-orders">מספר הזמנות:</label>
            <input class="form-control" type="number" id="num-of-orders" disabled />
          </div>
          <button type="submit" class="manage-btn">שמור</button>
        </form>
        <hr />
      </div>
      <h2 class="manage-title">כתובות המשתמש</h2>
      <div id="address-container" class="manage-box"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../components/homePageHeader.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../components/homePageFooter.js"></script>
  <script src="../js/userManagePage.js"></script>
</html>
