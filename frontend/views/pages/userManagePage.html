<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/images/smallBU.PNG" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/pages.css" />
  </head>
  <header id="home-page-header" class="sticky-top"></header>
  <body>
    <div class="container" style="direction: rtl; padding: 2rem">
      <form id="user-details-form" class="manage-form">
        <h2>פרטי משתמש</h2>
        <div>
          <label for="user-id">משתמש ID:</label>
          <input type="text" id="user-id" />
        </div>
        <div>
          <label for="first-name">שם פרטי:</label>
          <input type="text" id="first-name" />
        </div>
        <div>
          <label for="last-name">שם משפחה:</label>
          <input type="text" id="last-name" />
        </div>
        <div>
          <label for="username">שם משתמש:</label>
          <input type="text" id="username" />
        </div>
        <div>
          <label for="phone-number">מס' טלפון:</label>
          <input type="text" id="phone-number" />
        </div>
        <div>
          <label for="role">תקפיד:</label>
          <input type="text" id="role" />
        </div>
        <div>
          <label for="num-of-orders">מספר הזמנות:</label>
          <input type="text" id="num-of-orders" />
        </div>
        <button type="submit">Save Changes</button>
      </form>
      <hr />
      <h2>Address</h2>
      <div id="address-container" class="manage-box"></div>
      <hr />
      <h2>Order History</h2>
      <div id="order-history-container" class="manage-box"></div>
      <hr />
      <h2>Wishlist</h2>
      <form id="wishlist-form" class="manage-form">
        <div>
          <label for="wishlist-id">Wishlist ID:</label>
          <input type="text" id="wishlist-id" />
        </div>
        <div>
          <label for="wishlist-user">Wishlist User:</label>
          <input type="text" id="wishlist-user" />
        </div>
        <div id="wishlist-items-container" class="manage-box"></div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../components/homePageHeader.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../components/homePageFooter.js"></script>
  <script src="../js/userManagePage.js"></script>
</html>
