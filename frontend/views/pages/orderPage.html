<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/images/smallBU.PNG" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/pages.css" />
    <title>BU</title>
  </head>
  <header id="home-page-header" class="sticky-top"></header>
  <body>
    <div class="order-container mt-4">
      <h1 class="cart-page-header">ביצוע הזמנה</h1>
      <form id="myForm" class="order-form">
        <div class="order-form-group">
          <label for="delivery">אופן שליחה</label>
          <select class="form-control" id="delivery" name="delivery">
            <option value="איסוף עצמי">איסוף עצמי</option>
            <option value="משלוח">משלוח</option>
          </select>
        </div>
        <div class="order-form-group">
          <label for="paymentMethod">צורת תשלום</label>
          <select class="form-control" id="paymentMethod" name="paymentMethod">
            <option value="אשראי">אשראי</option>
            <option value="ביט">ביט</option>
            <option value="מזומן">מזומן</option>
          </select>

        </div>
        <div class="order-form-group" id="address-field">
          <label for="address">כתובת</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>
        <div class="order-form-group">
          <label for="total-price">סך הכל לתשלום</label>
          <p id="total-price"></p>
        </div>
        <button type="submit" class="btn btn-primary">אישור הזמנה</button>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../components/homePageHeader.js"></script>
  <script src="../js/orderPage.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../components/homePageFooter.js"></script>
</html>
