<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/images/smallBU.PNG" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/pages.css" />
    <title>BU</title>
  </head>
  <header id="home-page-header" class="sticky-top"></header>
  <body>
    <div class="container mt-4" style="direction: rtl">
      <h1 class="cart-page-header">ניהול החנות</h1>
      <!-- Tabs -->
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#stock">מלאי</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#users">משתמשים</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#orders">הזמנות</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#branches">סניפים</a>
        </li>
      </ul>
      <!-- Tab Content -->
      <div class="tab-content mt-3" style="width: 100%">
        <!-- Stock Tab -->
        <div class="tab-pane fade show active" id="stock">
          <h4>מלאי</h4>
          <div
            id="stockTable-buttons"
            style="display: flex; gap: 2rem; justify-content: center; align-items: center; padding: 1rem"
          ></div>
          <div style="overflow: auto; height: 65vh">
            <table class="table" id="stockTable">
              <thead>
                <tr id="items-columns" style="width: 15px">
                  <!-- Table columns will be dynamically added here -->
                </tr>
              </thead>
              <tbody id="items-rows">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Users Tab -->
        <div class="tab-pane fade" id="users">
          <h4>משתמשים</h4>
          <div
            id="usersTable-buttons"
            style="display: flex; gap: 2rem; justify-content: center; align-items: center; padding: 1rem"
          ></div>
          <div style="overflow: auto; height: 65vh">
            <table class="table" id="usersTable">
              <thead>
                <tr id="users-columns"></tr>
              </thead>
              <tbody id="users-rows">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Orders Tab -->
        <div class="tab-pane fade" id="orders">
          <h4>הזמנות</h4>
          <div
            id="ordersTable-buttons"
            style="display: flex; gap: 2rem; justify-content: center; align-items: center; padding: 1rem"
          ></div>
          <div style="overflow: auto; height: 65vh">
            <table class="table" id="ordersTable">
              <thead>
                <tr id="orders-columns"></tr>
              </thead>
              <tbody id="orders-rows">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Branches Tab -->
        <div class="tab-pane fade" id="branches">
          <h4>סניפים</h4>
          <div
            id="branchesTable-buttons"
            style="display: flex; gap: 2rem; justify-content: center; align-items: center; padding: 1rem"
          ></div>
          <div style="overflow: auto; height: 65vh">
            <table class="table" id="branchesTable">
              <thead>
                <tr id="branches-columns">
                  <!-- Table columns will be dynamically added here -->
                </tr>
              </thead>
              <tbody id="branches-rows">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../components/homePageHeader.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../components/ManageTable.js"></script>
  <script src="../components/TableBar.js"></script>
  <script src="../js/adminPage.js"></script>
  <script src="../components/homePageFooter.js"></script>
</html>
