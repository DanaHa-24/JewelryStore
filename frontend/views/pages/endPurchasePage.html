<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../images/smallBU.PNG" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/pages.css" />
    <title>BU</title>
  </head>
  <body>
    <header id="home-page-header" class="sticky-top"></header>
    <div class="container" id="EP-page-container">
      <h1 class="mt-4" id="EP-page-h1">תודה על הרכישה שלך !</h1>
      <p id="EP-page-p">להלן פרטי הרכישה שלך :</p>
      <div class="card" id="EP-page-card">
        <div class="card-header" id="EP-page-card-header">סיכום הזמנה</div>
        <div class="card-body" id="EP-page-card-body">
          <p><strong>מספר הזמנה:</strong> <d id="order-number">טוען ...</d></p>
          <p><strong>סכום כולל:</strong> <d id="total-price">טוען ...</d></p>
        </div>
      </div>
      <div class="card" id="EP-page-card">
        <div class="card-header" id="EP-page-card-header">פרטי משלוח</div>
        <div class="card-body" id="EP-page-card-body">
          <p><strong>כתובת למשלוח:</strong> <d id="address">טוען ...</d></p>
          <p><strong>שיטת משלוח:</strong> <d id="deliveryMethod">טוען ...</d></p>
        </div>
      </div>
      <div class="card" id="EP-page-card">
        <div class="card-header" id="EP-page-card-header">פרטי תשלום</div>
        <div class="card-body" id="EP-page-card-body">
          <p><strong>אמצעי תשלום:</strong> <d id="paymentMethod">טוען ...</d></p>
        </div>
      </div>
      <p id="EP-page-p">תודה שקנית אצלנו!</p>
      <div class="text-center mt-4" id="EP-page-btn">
        <a href="/" class="btn">חזור לדף הבית</a>
      </div>
      <button class="text-center mt-4" id="facebook-share-btn">Share on Facebook</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="../../js/homePageHeader.js"></script>
    <script src="../../js/facebookShare.js"></script>
    <script src="../../js/endPurchasePage.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../../js/homePageFooter.js"></script>
  </body>
</html>
