<!DOCTYPE html>
<html>
  <head>
    <title>Statistics Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="icon" type="image/jpg" href="/images/smallBU.PNG" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/pages.css" />
  </head>
  <header id="home-page-header" class="sticky-top"></header>
  <body>
    <div class="container" style="text-align: center">
      <h1 style="padding: 2rem">עמוד סטטיסטיקות</h1>
      <div class="row" style="align-items: center">
        <div class="col-md-6">
          <h2>כמות מכירות לפי קטגוריה</h2>
          <div class="chart" id="barChart"></div>
        </div>
        <div class="col-md-6">
          <h2>טופ 5 קונים</h2>
          <div class="chart" id="topUsersChart"></div>
        </div>
      </div>
      <div class="row" style="align-items: center">
        <div class="col-md-6">
          <h2>כמות מכירות לפי שנה</h2>
          <div class="chart" id="salesGraph"></div>
          <div class="form-group">
            <select class="form-control" id="yearDropdown"></select>
          </div>
        </div>
        <div class="col-md-6">
          <h2>טופ 5 מוצרים</h2>
          <div class="chart" id="topItemsChart"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../components/BarChart.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../components/TopChart.js"></script>
  <script src="../components/MonthsChart.js"></script>
  <script src="../components/homePageHeader.js"></script>
  <script src="../components/homePageFooter.js"></script>
  <script src="../js/statisticsPage.js"></script>
</html>
